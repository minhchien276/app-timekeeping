name: e_tmsc_app
description: "Emplyees of TMSC"
publish_to: "none"
version: 1.0.1+2

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  app_settings: ^5.1.1
  get: ^4.6.6
  get_storage: ^2.1.1
  qr_code_scanner: ^1.0.1
  geocoding: ^2.1.1
  fluttertoast: ^8.2.4
  flutter_local_notifications: ^16.3.0
  image: ^4.1.3
  table_calendar: ^3.0.9
  intl: ^0.19.0
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  pretty_dio_logger: ^1.3.1
  flutter_screenutil: ^5.9.0
  go_router: ^13.2.0
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.19
  flutter_launcher_icons: ^0.13.1
  cached_network_image: ^3.3.1
  assets_audio_player: ^3.1.1
  audioplayers: ^5.2.1
  vibration: ^1.8.4
  lottie: ^3.1.0
  connectivity_plus: ^2.3.9
  flutter_inappwebview: ^5.8.0
  timer_count_down: ^2.2.2
  syncfusion_flutter_pdfviewer: ^24.2.8
  youtube_player_flutter: ^8.1.2
  pull_down_button: ^0.9.4
  percent_indicator: ^4.2.3
  material_dialogs: ^1.1.4
  grouped_list: ^6.0.0
  dotted_line: ^3.2.2
  sticky_grouped_list: ^3.1.0
  iconsax: ^0.0.8

dependency_overrides:
  uuid: ^4.1.0  

flutter_icons:
  android: "ic_logo"
  ios: true
  image_path: "assets/logos/logo_app.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/sounds/
    - assets/animations/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 900
    - family: BeauSans
      fonts:
        - asset: assets/fonts/BT-BeauSans-Light.ttf
          weight: 200
        - asset: assets/fonts/BT-BeauSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/BT-BeauSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/BT-BeauSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/BT-BeauSans-ExtraBold.ttf
          weight: 800